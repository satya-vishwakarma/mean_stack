<div class=" container">

  <div class="wrapper">
    <div class="content">

      <form [formGroup]="product_form" (submit)="addProduct(product_form.value)">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Poduct title:</label>
          <div class="col-sm-10">
            <input   formControlName="title" name="name" type="text" class="form-control" id="inputEmail3" placeholder="Email">
            <label class="error" *ngIf = "submitted  && f.title.errors ">  this field is required </label>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Image URL:</label>
            <div class="col-sm-10">
              <input  formControlName="image"  name="image"  type="text" class="form-control" id="inputEmail3" placeholder="Image URL" >
              <label class="error" *ngIf = "submitted  && f.image.errors ">  this field is required </label>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Product Description</label>
              <div class="col-sm-10">
               <textarea   formControlName="desc" name="desc"   class="form-control" rows="4"></textarea>
               <label class="error" *ngIf = "submitted  && f.desc.errors ">  this field is required </label>
              </div>
            </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
